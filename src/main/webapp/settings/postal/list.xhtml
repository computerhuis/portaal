<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{postalListBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Postcode</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Settings"/>
        <p:menuitem value="Postcode"/>
    </ui:define>

    <ui:define name="content">

        <p:fileUpload id="upload"
                      mode="simple"
                      skinSimple="true"
                      multiple="true"
                      auto="true"
                      process="@this"
                      label="Importeer postcode lijst"
                      update="growl"
                      styleClass="mb-3"
                      listener="#{postalListBean.importPostalCodes}"/>

        <p:dataTable
            id="postalList"
            var="postal"
            value="#{postalListBean.list}"
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
            paginatorPosition="bottom">

            <p:column headerText="#" sortBy="#{postal.code}" sortOrder="desc">
                <p:linkButton outcome="/settings/postal/crud" icon="pi pi-search"
                              styleClass="rounded-button ui-button-outlined ui-button-raised ">
                    <f:param name="code" value="#{postal.code}"/>
                </p:linkButton>
                <h:outputText value="#{postal.code}" styleClass="ml-2"/>
            </p:column>
            <p:column headerText="Huisnummer">
                <h:outputText value="#{postal.houseNumbers}"/>
            </p:column>
            <p:column headerText="Straat">
                <h:outputText value="#{postal.street}"/>
            </p:column>
            <p:column headerText="Buurt">
                <h:outputText value="#{postal.neighbourhood}"/>
            </p:column>
            <p:column headerText="Wijk">
                <h:outputText value="#{postal.district}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
</html>
