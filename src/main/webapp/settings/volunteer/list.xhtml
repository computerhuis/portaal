<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{volunteerListBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Vrijwilligers</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Settings"/>
        <p:menuitem value="Vrijwilligers"/>
    </ui:define>

    <ui:define name="content">
        <p:dataTable
            id="volunteerList"
            var="volunteer"
            value="#{volunteerListBean.list}"
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
            paginatorPosition="bottom">
            <p:column headerText="#" sortBy="#{volunteer.id}" sortOrder="desc">
                <p:linkButton outcome="/dataset/person/crud" icon="pi pi-search"
                              styleClass="rounded-button ui-button-outlined ui-button-raised ">
                    <f:param name="id" value="#{volunteer.id}"/>
                </p:linkButton>
                <h:outputText value="#{volunteer.id}" styleClass="ml-2"/>
            </p:column>
            <p:column headerText="Vrijwilliger">
                <h:outputText value="#{volunteer.fullname}"/>
            </p:column>
            <p:column headerText="Inschrijf datum">
                <h:outputText value="#{volunteer.registered != null ? volunteer.registered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Uitgeschreven datum">
                <h:outputText value="#{volunteer.unregistered != null ? volunteer.unregistered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
</html>
