<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{equipmentListBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Apparatuur</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Apparatuur"/>
    </ui:define>

    <ui:define name="content">

        <div class="grid ui-fluid mt-2 mb-2">
            <p:outputLabel for="selectedStatus" value="Status:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:selectOneMenu id="selectedStatus" value="#{equipmentListBean.selectedStatus}">
                    <p:ajax update="@this" process="@this"/>
                    <p:ajax update="equipmentList" listener="#{equipmentListBean.fetch()}" process="@this"/>
                    <f:selectItem itemLabel="Alles" itemValue=""/>
                    <f:selectItems value="#{equipmentListBean.equipmentStatuses}"
                                   var="cat"
                                   itemValue="#{cat}"
                                   itemLabel="#{cat.label}"/>

                </p:selectOneMenu>
            </div>
        </div>


        <p:dataTable
            id="equipmentList"
            var="equipment"
            value="#{equipmentListBean.list}"
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
            paginatorPosition="bottom">

            <p:column headerText="#" sortBy="#{equipment.id}" sortOrder="desc">
                <p:linkButton outcome="/dataset/equipment/crud" icon="pi pi-search"
                              styleClass="rounded-button ui-button-outlined ui-button-raised ">
                    <f:param name="id" value="#{equipment.id}"/>
                </p:linkButton>
                <h:outputText value="#{equipment.id}" styleClass="ml-2"/>
            </p:column>
            <p:column headerText="Desktop">
                <h:outputText value="#{equipment.categoryName}"/>
            </p:column>
            <p:column headerText="Fabrikant">
                <h:outputText value="#{equipment.manufacturer}"/>
            </p:column>
            <p:column headerText="Model">
                <h:outputText value="#{equipment.model}"/>
            </p:column>
            <p:column headerText="Inschrijf datum">
                <h:outputText value="#{equipment.registered != null ? equipment.registered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Uitgeschreven datum">
                <h:outputText value="#{equipment.unregistered != null ? equipment.unregistered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
</html>
