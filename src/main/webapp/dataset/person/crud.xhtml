<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{personCrudBean.id}"/>
    <f:event type="preRenderView" listener="#{personCrudBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Personen</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Personen" outcome="/dataset/person/list"/>
        <p:menuitem value="#{personCrudBean.id != null ? personCrudBean.id : 'Nieuw'}"/>
    </ui:define>

    <ui:define name="content">
        <h1>Persoongegevens</h1>
        <hr/>
        <div class="grid ui-fluid">
            <p:outputLabel for="id" value="Identificatie nummer:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="id" disabled="true" value="#{personCrudBean.person.id}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="registered" value="Inschrijf datum:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="registered" disabled="true" value="#{personCrudBean.person.registered}">
                    <f:convertDateTime type="localDate"/>
                </p:inputText>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="initials" value="Voorletters:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="initials" value="#{personCrudBean.person.initials}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="firstname" value="Voornaam:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="firstname" value="#{personCrudBean.person.firstName}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="infix" value="Tussenvoegsels:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="infix" value="#{personCrudBean.person.infix}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="lastname" value="Achternaam:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="lastname" value="#{personCrudBean.person.lastName}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="date_of_birth" value="Geboortedatum:"
                           styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:datePicker id="date_of_birth"
                              value="#{personCrudBean.person.dateOfBirth}"
                              showIcon="true"
                              showOnFocus="false"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="unregistered" value="Uitgeschreven datum:"
                           styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:datePicker id="unregistered"
                              value="#{personCrudBean.person.unregistered}"
                              showIcon="true"
                              showOnFocus="false"/>
            </div>
        </div>
        <hr/>
        <div class="grid ui-fluid">
            <p:outputLabel for="telephone" value="Telefoon:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="telephone" value="#{personCrudBean.person.telephone}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="telephone" value="Mobile:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="mobile" value="#{personCrudBean.person.mobile}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="email" value="Email:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="email" value="#{personCrudBean.person.email}"/>
            </div>
        </div>
        <hr/>
        <div class="grid ui-fluid">
            <p:outputLabel for="street" value="Straat:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="street" value="#{personCrudBean.person.street}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="house_number" value="Huisnummer:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="house_number" value="#{personCrudBean.person.houseNumber}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="house_number_addition" value="Huisnummer toevoeging:"
                           styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="house_number_addition" value="#{personCrudBean.person.houseNumberAddition}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="postal_code" value="Postcode:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="postal_code" value="#{personCrudBean.person.postalCode}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="city" value="Woonplaats:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="city" value="#{personCrudBean.person.city}"/>
            </div>
        </div>
        <hr/>
        <div class="grid ui-fluid">
            <p:outputLabel for="comments" value="Opmerking:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputTextarea id="comments"
                                 value="#{personCrudBean.person.comments}"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="volunteer" value="Vrijwilliger:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:selectBooleanCheckbox id="volunteer" value="#{personCrudBean.person.volunteer}" disabled="true"/>
            </div>
        </div>
        <div class="grid ui-fluid">
            <p:outputLabel for="admin" value="Admin:" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:selectBooleanCheckbox id="admin" value="#{personCrudBean.person.admin}" disabled="true"/>
            </div>
        </div>


        <div class="grid ui-fluid mt-5">
            <div class="col-1">
            </div>
            <div class="col-2">
                <p:commandButton type="reset" styleClass="ui-button-raised ui-button-outlined "
                                 value="Annuleren"/>
            </div>
            <div class="col-5">
            </div>
            <div class="col-2">
                <p:commandButton type="submit" styleClass="ui-button-raised " value="Opslaan"
                                 action="#{personCrudBean.save}" update="growl"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
