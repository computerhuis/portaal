<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="personId" value="#{timesheetCrudBean.personId}"/>
    <f:event type="preRenderView" listener="#{timesheetCrudBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Tijdregistratie</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Personen" outcome="/dataset/person/list"/>
        <p:menuitem value="Tijdregistratie" outcome="/dataset/person/timesheet/list"/>
        <p:menuitem value="#{timesheetCrudBean.person.fullname}"/>
    </ui:define>

    <ui:define name="content">
        <h1>Tijdregistratie - #{timesheetCrudBean.person.fullname}</h1>
        <hr/>
        <p:dataTable
            id="timesheetList"
            var="timesheet"
            value="#{timesheetListBean.list}"
            rows="15"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
            paginatorPosition="bottom">

            <p:column headerText="Activiteit">
                <h:outputText value="#{timesheet.activityId}"/>
            </p:column>
            <p:column headerText="Inschrijf datum">
                <h:outputText value="#{timesheet.registered != null ? timesheet.registered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Uitgeschreven datum">
                <h:outputText value="#{timesheet.unregistered != null ? timesheet.unregistered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
        </p:dataTable>

        <div class="grid ui-fluid mt-5">
            <div class="col-1">
            </div>
            <div class="col-2">
                <p:commandButton type="reset" styleClass="ui-button-raised ui-button-outlined "
                                 value="Annuleren"/>
            </div>
            <div class="col-5">
            </div>
            <div class="col-2">
                <p:commandButton type="submit" styleClass="ui-button-raised " value="Opslaan"
                                 action="#{personCrudBean.save}" update="growl"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
