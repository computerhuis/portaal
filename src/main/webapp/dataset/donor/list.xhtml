<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{donorListBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Donateurs</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Donateurs"/>
    </ui:define>

    <ui:define name="content">
        <p:dataTable
            id="donorList"
            var="donor"
            value="#{donorListBean.list}"
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
            paginatorPosition="bottom">

            <p:column headerText="#" sortBy="#{donor.id}" sortOrder="desc">
                <p:linkButton outcome="/dataset/donor/crud" icon="pi pi-search"
                              styleClass="rounded-button ui-button-outlined ui-button-raised ">
                    <f:param name="id" value="#{donor.id}"/>
                </p:linkButton>
                <h:outputText value="#{donor.id}" styleClass="ml-2"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{donor.name}"/>
            </p:column>
            <p:column headerText="reporting">
                <p:selectBooleanCheckbox disabled="true" value="#{donor.reporting}"/>
            </p:column>
            <p:column headerText="Inschrijf datum">
                <h:outputText value="#{donor.registered != null ? donor.registered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Uitgeschreven datum">
                <h:outputText value="#{donor.unregistered != null ? donor.unregistered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Apparatuur lijst">
                <p:linkButton outcome="/dataset/donor/equipment" icon="pi pi-server"
                              styleClass="ui-button-outlined ui-button-raised">
                    <f:param name="id" value="#{donor.id}"/>
                </p:linkButton>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
</html>
