<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{donorEquipmentListBean.id}"/>
    <f:event type="preRenderView" listener="#{donorEquipmentListBean.fetch()}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/skeleton.xhtml">

    <ui:define name="title">Donateur Apparatuur</ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="Home"/>
        <p:menuitem value="Donateurs" outcome="/dataset/donor/list"/>
        <p:menuitem value="#{donorEquipmentListBean.id}"/>
        <p:menuitem value="Apparatuur"/>
    </ui:define>

    <ui:define name="content">
        <h1>
            <h:outputText id="name" value="#{donorEquipmentListBean.donor.name}"/>
        </h1>
        <hr/>
        <p:dataTable
            id="donorEquipmentList"
            var="equipment"
            value="#{donorEquipmentListBean.list}"
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
            paginatorPosition="bottom">

            <p:column headerText="#" sortBy="#{equipment.id}" sortOrder="desc">
                <p:linkButton outcome="/dataset/equipment/crud" icon="pi pi-search"
                              styleClass="rounded-button ui-button-outlined ui-button-raised ">
                    <f:param name="id" value="#{equipment.id}"/>
                </p:linkButton>
                <h:outputText value="#{equipment.id}" styleClass="ml-2"/>
            </p:column>
            <p:column headerText="Desktop">
                <h:outputText value="#{equipment.categoryName}"/>
            </p:column>
            <p:column headerText="Fabrikant">
                <h:outputText value="#{equipment.manufacturer}"/>
            </p:column>
            <p:column headerText="Model">
                <h:outputText value="#{equipment.model}"/>
            </p:column>
            <p:column headerText="Inschrijf datum">
                <h:outputText value="#{equipment.registered != null ? equipment.registered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Uitgeschreven datum">
                <h:outputText value="#{equipment.unregistered != null ? equipment.unregistered : ''}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
</html>
